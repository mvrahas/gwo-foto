<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Gwo Foto - Mobile Clinic</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<style type="text/css">
		#wrapper{
			width: 100vw;
			height: 100vh;
		}
		#vid{
			width: auto;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<video id="vid" src="../videos/river.mp4" type="video/mp4" autoplay></video>
	</div>
</body>
<script type="text/javascript" src="../js/resize-video.js"></script>
<script type="text/javascript">
	document.getElementById("vid").addEventListener('ended',myHandler,false);
    function myHandler(e) {
        window.open("landing.html", "_self");
    }
</script>
</html>
